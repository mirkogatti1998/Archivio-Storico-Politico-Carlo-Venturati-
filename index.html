<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archivio Storico-Politico Carlo Venturati</title>

  <link rel="stylesheet" href="https://mirkogatti1998.github.io/Archivio-Storico-Politico-Carlo-Venturati/style.css?v=2001">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js?v=1201"></script>
</head>
<body>

 <header class="topbar">
  <div class="brand">
    <span class="logo" aria-hidden="true">⬛</span>
    <span class="title">Archivio Venturati</span>
  </div>

  <div class="topsearch">
    <input id="topQ" type="search" placeholder="Cerca: titolo, autore, tag, codice…" />
  </div>

<button class="menu-btn" id="menuBtn" type="button" aria-label="Apri menu" aria-expanded="false">
  ☰
</button>

<nav class="topnav" id="topnav">
  <a href="#/">Home</a>
  <a href="#/archivio">Archivio</a>
  <a href="#/storia">La Casa del Popolo</a>
</nav>

</header>


  <main class="layout">
    <aside class="sidebar">

      <div class="box">
        <div class="box-title">Ricerca</div>
        <label for="q">Cerca</label>
        <input id="q" type="search" placeholder="Titolo, autore, tag, codice…" />
        <div class="hint">Suggerimento: usa parole brevi (es. “socialismo”, “Togliatti”, “1960”).</div>
      </div>

      <div class="box">
        <div class="box-title">Filtri</div>
        <label for="authorFilter">Autore</label>
        <select id="authorFilter"><option value="">(tutti)</option></select>
        <label for="tagFilter">Tag</label>
        <select id="tagFilter"><option value="">(tutti)</option></select>
        <button id="clearFilters" class="btn" type="button">Azzera filtri</button>
      </div>

      <div class="box" id="fundsBox">
        <div class="box-title">Fondi</div>
        <div id="fundList" class="fund-list"></div>
      </div>

    </aside>

    <section class="content">
      <div id="status" class="status">Caricamento dati…</div>
      <div id="view"></div>
    </section>
  </main>

  <footer class="footer">
    <span id="count"></span>
  </footer>

  <script src="https://mirkogatti1998.github.io/Archivio-Storico-Politico-Carlo-Venturati/app.js?v=1200"></script>
</body>
</html>
